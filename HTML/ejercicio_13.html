<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Pizza dell'idraulico</h1>
        <h2>Rellene el formulario para realizar su pedido</h2>
        <fieldset>
            <legend>Información personal</legend>

            <label for="fname">nombre:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">apellido:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="domicilio">domicilio</label><br>
            <input type="text" id="domicilio" name="domicilio"><br>
            <label for="telefono">telefono</label><br>
            <input type="text" id="telefono" name="telefono"><br>
        </fieldset>
        <fieldset>
            <legend>Opciones de entrega</legend>
            <input type="radio" id="local" name="fav_language">
            <label for="local">local</label><br>
            <input type="radio" id="adomicilio" name="fav_language">
            <label for="adomicilio">domicilio</label><br>
        </fieldset>
        <fieldset>
            <legend>Complementos</legend>
            <input type="checkbox" id="pan_ajo" name="pan_ajo">
            <label for="pan_ajo">Pan de ajo</label><br>
            <input type="checkbox" name="palitos_pan" id="palitos_pan">
            <label for="palitos_pan">Palitos de pan</label><br>
            <input type="checkbox" id="mini_pizza3" name="mini_pizza3">
            <label for="mini_pizza3">3 Mini pizzas</label><br>
            <input type="checkbox" id="mini_pizza6" name="mini_pizza6">
            <label for="mini_pizza6">6 Mini pizzas</label><br>
            <input type="checkbox" id="mini_pizza12" name="mini_pizza12">
            <label for="mini_pizza12">12 Mini pizzas</label><br>
        </fieldset>
        <fieldset>
            <legend>Su pedido</legend>
            <label for="menus">Tamaño de la pizza:</label><br>
            <select id="pizzas" name="pizzas" size="3">
                <option value="chiquita">chiquita</option>
                <option value="mediana">mediana</option>
                <option value="grande">grande</option>
                <option value="tamaño Jordi">tamaño Jordi</option>
            </select><br>
            <label for="menus2">Tipos de pizzas:</label><br>
            <select id="pizzas2" name="pizzas2" size="3">
                <option value="carbonara">carbonara</option>
                <option value="prosciutto funghi">prosciutto funghi</option>
                <option value="masanielli">masanielli</option>
                <option value="pizza_de_kebab">pizza de kebab</option>
            </select><br>
            <textarea name="message" style="width:200px; height:600px;">Manda tu reseña.</textarea>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
